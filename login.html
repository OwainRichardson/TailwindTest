<body class="bg-blue-lightest">
    <header class="bg-blue h-12 w-full">
        <div class="title float-left pt-1 pl-12">
            <h1 class="text-grey-lightest font-muli">Holiday Planner</h1>
        </div>
        <div class="navigation float-right pr-12 h-full">
            <a href="#" class="text-grey-lightest h-full inline-block pl-4 pr-4 pt-4 hover:bg-blue-darker">Home</a>
            <a href="#" class="text-grey-lightest h-full inline-block pl-4 pr-4 pt-4 hover:bg-blue-darker">Login</a>

            <div class="relative inline-block w-full mb-8">
                <input id="password" class="border-b border-grey w-full p-4 bg-blue-lightest focus:outline-none" type="password"></input>
                <label class="absolute pin-l pin-t pt-4 pl-4 text-grey">Password</label>
                <div class="absolute pin-r pin-t h-full w-12 text-center pt-4 pr-2 border-grey rounded-r">show</div>
            </div>
